<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id ="app">
    <cpn :cnum="num" :cmessage="message"></cpn>
  </div>
  <template id="cpn">
    <div>
      <h2>{{cmessage}}</h2>
      <ul>
        <li v-for="(item, index) in cnum" :key="index">{{item}}</li>
      </ul>
    </div>
  </template>
  <script src="js/vue.js"></script>
  <script>
    const cpn = {
      template: "#cpn",
      props: {
        cmessage: {
          type: String,
          default: '.',
          required: true
        },
        cnum: {
          type: Array,
          default() {
            return ['1']
          }
        }
      }
    }
    const app = new Vue({
      el: '#app',
      data: {
        message: '标题',
        num: ['1','2','3']
      },
      components: {
        cpn
      }
    });
  </script>
</body>
</html>
