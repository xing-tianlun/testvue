<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <input type="text" v-model="message">
    <input type="text" @input="fn" :value="message">
    <h2>{{message}}</h2>
  </div>
  <script src="js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: "你好"
      },
      methods: {
        fn(event) {
          this.message = event.target.value
        }
      }
    });
  </script>
</body>
</html>
